<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Hampers Gallery</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d17b00;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 12px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #444;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>✨ Gift Hamper Collection ✨</h1>
  <div id="productGrid" class="grid"></div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('products.xlsx');
        const data = await response.arrayBuffer();
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const products = XLSX.utils.sheet_to_json(firstSheet);
        displayProducts(products);
      } catch (err) {
        document.getElementById('productGrid').innerHTML =
          '<p style="color:red;text-align:center;">⚠️ Unable to load products.xlsx. Please check file path.</p>';
      }
    }

    function displayProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.Image}" alt="${p['Product Code']}">
          <h3>${p['Product Code']}</h3>
        `;
        grid.appendChild(card);
      });
    }

    loadProducts();
  </script>
</body>
</html>
